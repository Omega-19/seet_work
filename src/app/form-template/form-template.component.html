<pre class="text-white">{{musicModel | json}}</pre>

<div class="container-sm" [hidden]="submitted">
    <form #musicForm="ngForm"  (ngSubmit)="onSubmit(musicForm)" class="bg-dark p-3">
        <div class="form-group">
            <label class="text-white" for="name">Nom de l'album :</label>
            <input type="text" class="form-control mb-2" id="name" name="name" #name="ngModel" [(ngModel)]="musicModel.name" required>
            <div *ngIf="name.touched && (name.invalid || name.pristine)" class="alert alert-danger">Le nom de l'album est requis.</div>
            <!-- <label for="name">Nom de l'album :</label>
            <input type="text" class="form-control" #albumName [value]="name" (input)="updateName(albumName.value)"> -->
        </div>
        <div class="form-group">
            <label class="text-white" for="auteur">Auteur :</label>
            <input type="text" class="form-control mb-2" id="auteur" name="auteur" #auteur="ngModel" [(ngModel)]="musicModel.auteur" required>
            <div *ngIf="auteur.touched && (auteur.invalid || auteur.pristine)" class="alert alert-danger">L'auteur est requis.</div>
        </div>
        <div class="form-group">
            <label class="text-white" for="style">Style de musique :</label>
            <select  id="style" class="form-control mb-2" name="style"[(ngModel)] = "musicModel.style">
                <option *ngFor="let genre of genres" [value]="genre" >{{ genre }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="musicForm.invalid">Add</button>
    </form>

</div>


<div class="container-sm" [hidden]="!submitted">
    <h2>Vous avez soumis l'album suivant : </h2>
    <div class="row">
        <div class="col-md-3">Nom de l'album</div>
        <div class="col-md-9"><strong>{{ musicModel.name}}</strong></div>
    </div>
    <div class="row">
        <div class="col-md-3">Auteur</div>
        <div class="col-md-9"><strong>{{ musicModel.auteur}}</strong></div>
    </div>
    <div class="row">
        <div class="col-md-3">Style de music</div>
        <div class="col-md-9"><strong>{{ musicModel.style}}</strong></div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted = false">Editer</button>
</div>
