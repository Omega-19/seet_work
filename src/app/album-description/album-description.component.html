<div [@fadeInAnimation] class="card bg-warning m-4 p-3" *ngIf="album">
      <div class="card-header">
        Featured
      </div>
      <div class="card-body">
        <h5 class="card-title fs-1 fw-bold text-center bg-dark text-white">{{album.title}}</h5>
        <h6 >Name: {{ album.name}}</h6>
        <p class="card-text bg-success-subtle shadow p-4">{{album.description}}</p>
        <p>Duration: {{album.duration || 0 }} min</p>
        <p class="card shadow text-center fs-4 "><strong>Like: {{ album.like || 'Pas de Likes'}}</strong></p>
        <ul *ngIf="album.tags" class="list-inline">
          <li class="list-inline-item" *ngFor="let tag of album.tags">
            <span class="badge bg-primary">{{tag}}</span>
          </li>
        </ul>
        <img *ngIf="album.url" width="300" src="{{album.url}}" class="rounded mx-auto d-block" alt="...">
      </div>
    </div>
